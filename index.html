<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service Price Calculator</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 150px;
        }

        /* Centered title styling */
        h1 {
            text-align: center;
            color: #4CAF50; /* Change this to match the color in your logo */
            margin-bottom: 30px;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            background-color: #4CAF50; /* Change this to match the color in your logo */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .total-price {
            font-size: 24px;
            color: #4CAF50; /* Change this to match the color in your logo */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="logo.png" alt="Company Logo" class="logo">

    <!-- Title -->
    <h1>Cleaning Service Price Calculator</h1>

    <!-- Form -->
    <form id="priceForm">
        <!-- Service Type -->
        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType">
            <option value="standard">Standard Cleaning</option>
            <option value="deep">Deep Cleaning</option>
            <option value="post_construction">Post-Construction Cleaning</option>
            <option value="airbnb">Airbnb Cleaning</option>
            <option value="move_in_out">Move-In/Move-Out Cleaning</option>
            <option value="commercial">Commercial Cleaning</option>
        </select><br>

        <!-- Square Footage -->
        <label for="squareFootage">Square Footage:</label>
        <input type="number" id="squareFootage" name="squareFootage"><br>

        <!-- Frequency -->
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
            <option value="one_time">One-Time</option>
        </select><br>

        <!-- Number of Helpers -->
        <label for="helpers">Number of Helpers:</label>
        <input type="number" id="helpers" name="helpers" value="0"><br>

        <!-- Estimated Hours -->
        <label for="estimatedHours">Estimated Hours:</label>
        <input type="number" step="0.5" id="estimatedHours" name="estimatedHours"><br>

        <!-- Add-Ons -->
        <label for="addons">Add-Ons (select all that apply):</label><br>
        <input type="checkbox" name="addons" value="fridge"> Fridge (interior)<br>
        <input type="checkbox" name="addons" value="oven"> Oven<br>
        <input type="checkbox" name="addons" value="laundry_fold"> Laundry (fold only)<br>
        <input type="checkbox" name="addons" value="laundry_wash"> Laundry (wash & fold)<br>
        <input type="checkbox" name="addons" value="garage"> Garage<br>
        <input type="checkbox" name="addons" value="porch"> Porch<br>
        <input type="checkbox" name="addons" value="sunroom"> Sunroom<br>
        <input type="checkbox" name="addons" value="dishes"> Dishes (hand wash)<br>
        <input type="checkbox" name="addons" value="windows"> Windows (interior only)<br>

        <!-- Calculate Button -->
        <button type="button" onclick="calculatePrice()">Calculate</button>
    </form>

    <!-- Display Total Price -->
    <h2>Total Price: <span id="totalPrice" class="total-price">$0</span></h2>

    <!-- Script for Calculating Price -->
    <script>
        function calculatePrice() {
            let serviceType = document.getElementById("serviceType").value;
            let squareFootage = parseInt(document.getElementById("squareFootage").value);
            let frequency = document.getElementById("frequency").value;
            let helpers = parseInt(document.getElementById("helpers").value);
            let estimatedHours = parseFloat(document.getElementById("estimatedHours").value);
            let addons = Array.from(document.querySelectorAll('input[name="addons"]:checked')).map(el => el.value);

            let basePrice = 0;
            let hourlyRate = 0;
            let addonCost = 0;
            let helperCost = 0;

            // Calculate base price based on service type and square footage
            if (serviceType === "standard") {
                if (squareFootage < 1000) basePrice = 130;
                else if (squareFootage <= 2000) basePrice = 150;
                else if (squareFootage <= 3000) basePrice = 200;
                else basePrice = 250;

                if (frequency === "biweekly") hourlyRate = 60;
                else if (frequency === "monthly") hourlyRate = 70;
                else hourlyRate = 80;

                // Calculate helpers' cost
                helperCost = helpers * 60; // Helpers are paid $60 per house for standard cleaning
            } else if (serviceType === "deep") {
                if (squareFootage < 1000) basePrice = 200;
                else if (squareFootage <= 2000) basePrice = 250;
                else if (squareFootage <= 3000) basePrice = 350;
                else basePrice = 450;

                hourlyRate = 95;

                // Calculate helpers' cost
                helperCost = helpers * 120; // Helpers are paid $120 per house for deep cleaning
            }

            // Calculate add-on costs
            addons.forEach(addon => {
                switch (addon) {
                    case "fridge": addonCost += 35; break;
                    case "oven": addonCost += 45; break;
                    case "laundry_fold": addonCost += 20; break;
                    case "laundry_wash": addonCost += 30; break;
                    case "garage": addonCost += 50; break;
                    case "porch": addonCost += 20; break;
                    case "sunroom": addonCost += 30; break;
                    case "dishes": addonCost += 10; break;
                    case "windows": addonCost += 4; break;
                }
            });

            // Calculate the final price considering the estimated hours
            let timeAdjustedPrice = basePrice + (hourlyRate * estimatedHours);
            let totalPrice = timeAdjustedPrice + addonCost + helperCost;

            document.getElementById("totalPrice").innerText = `$${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
