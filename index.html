<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img id="logo" src="logoVR.png" alt="Company Logo">
    <h1>Cleaning Service Quote</h1>
    
    <label for="jobType">Type of Job:</label>
    <select id="jobType">
        <option value="standard">Standard Cleaning</option>
        <option value="deep">Deep Cleaning</option>
        <option value="moveInOut">Move-In/Move-Out Cleaning</option>
        <option value="postConstruction">Post-Construction Cleaning</option>
        <option value="airbnb">Airbnb Cleaning</option>
    </select>

    <label for="cleaners">Number of Cleaners:</label>
    <input type="number" id="cleaners" value="1" min="1">

    <label for="houseSize">Size of House (sq ft):</label>
    <input type="number" id="houseSize">

    <label for="rooms">Number of Rooms:</label>
    <input type="number" id="rooms">

    <label for="bathrooms">Number of Bathrooms:</label>
    <input type="number" id="bathrooms">

    <label for="extras">Extras (Select All That Apply):</label>
    <select id="extras" multiple size="10">
        <option value="ecoFriendly">Eco-Friendly Cleaning (+$10)</option>
        <option value="pet">Pet (+$5)</option>
        <option value="lowDirty">Low Dirty (+$10)</option>
        <option value="mediumDirty">Medium Dirty (+$20)</option>
        <option value="highDirty">High Dirty (+$30)</option>
        <option value="makeBed">Make Bed (+$5 per bed)</option>
        <option value="fridge">Fridge Interior (+$35)</option>
        <option value="oven">Oven (+$40)</option>
        <option value="foldLaundry">Fold Laundry (+$15 per load)</option>
        <option value="washFoldLaundry">Wash & Fold Laundry (+$25 per load)</option>
        <option value="garage">Garage Cleaning</option>
        <option value="porch">Porch</option>
        <option value="sunroom">Sunroom</option>
        <option value="dishes">Dishes (+$10)</option>
        <option value="windows">Windows (+$5 per window)</option>
        <option value="office">Office (+$10)</option>
        <option value="diningRoom">Dining Room (+$10)</option>
        <option value="basement">Basement (+$10)</option>
        <option value="carpetHardFloor">Carpet + Hard Floor (+$12)</option>
        <option value="onlyCarpet">Only Carpet (+$5)</option>
        <option value="kitchenSmall">Kitchen Small (+$12)</option>
        <option value="kitchenMedium">Kitchen Medium (+$20)</option>
        <option value="kitchenBig">Kitchen Big (+$30)</option>
        <option value="nonEcoMaterial">Non-Eco Material (+$5)</option>
        <option value="marketing">Marketing (+$5)</option>
    </select>

    <button class="button" onclick="calculateQuote()">Calculate Quote</button>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
