<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img id="logo" src="logoVR.png" alt="Company Logo">
    <h1>Cleaning Service Quote</h1>
    
    <label for="jobType">Type of Job:</label>
    <select id="jobType">
        <option value="oneTime">One-Time</option>
        <option value="weekly">Weekly</option>
        <option value="biweekly">Biweekly</option>
        <option value="monthly">Monthly</option>
        <option value="deep">Deep Cleaning</option>
    </select>

    <label for="helpers">Number of Helpers:</label>
    <input type="number" id="helpers" value="0" min="0">

    <label for="houseSize">Size of House (sq ft):</label>
    <input type="number" id="houseSize">

    <label for="bedrooms">Number of Bedrooms:</label>
    <input type="number" id="bedrooms">

    <label for="bathrooms">Number of Bathrooms:</label>
    <input type="number" id="bathrooms">

    <label for="extras">Extras (Select All That Apply):</label>
    <div id="extras">

        <!-- Kitchen Section -->
        <label><input type="checkbox" value="kitchenSmall"> Kitchen Small (+$12)</label><br>
        <label><input type="checkbox" value="kitchenMedium"> Kitchen Medium (+$20)</label><br>
        <label><input type="checkbox" value="kitchenLarge"> Kitchen Large (+$30)</label><br>
        <label><input type="checkbox" value="kitchenStove"> Kitchen Stove (Gas/Spiral) (+$5)</label><br>
        
        <!-- Living Room/Dining Room Section -->
        <label><input type="checkbox" value="livingRoomSmall"> Living Room/Dining Room Small (+$10)</label><br>
        <label><input type="checkbox" value="livingRoomMedium"> Living Room/Dining Room Medium (+$20)</label><br>
        <label><input type="checkbox" value="livingRoomLarge"> Living Room/Dining Room Large (+$30)</label><br>
        <input type="number" id="livingRoomCount" placeholder="Number of Living Rooms" min="0"><br>

        <!-- Bedroom Section -->
        <label><input type="checkbox" value="makeBed"> Change Sheets (per bed, $5 each)</label><br>
        <input type="number" id="beds" placeholder="Number of beds" min="0"><br>

        <!-- Office Section -->
        <label><input type="checkbox" value="office"> Office (+$10)</label><br>

        <!-- Basement Section -->
        <label><input type="checkbox" value="basement"> Basement (+$15)</label><br>

        <!-- Carpet Section -->
        <label><input type="checkbox" value="onlyCarpet"> Only Carpet (+$5)</label><br>

        <!-- Eco-Friendly Section -->
        <label><input type="checkbox" value="ecoFriendly"> Eco-Friendly Cleaning (+$10)</label><br>

        <!-- Pet Section -->
        <label><input type="checkbox" value="pet"> Pet (+$5)</label><br>

        <!-- Dirtiness Level Section -->
        <label><input type="checkbox" value="lowDirty"> Low Dirtiness (+$10)</label><br>
        <label><input type="checkbox" value="mediumDirty"> Medium Dirtiness (+$20)</label><br>
        <label><input type="checkbox" value="highDirty"> High Dirtiness (+$30)</label><br>

        <!-- Appliances Section -->
        <label><input type="checkbox" value="fridge"> Fridge Interior (+$35)</label><br>
        <label><input type="checkbox" value="oven"> Oven (+$40)</label><br>

        <!-- Laundry Section -->
        <label><input type="checkbox" value="foldLaundry"> Laundry (Fold Only) (+$15 per load)</label><br>
        <label><input type="checkbox" value="washFoldLaundry"> Laundry (Wash & Fold) (+$25 per load)</label><br>

        <!-- Windows Section -->
        <label><input type="checkbox" value="windows"> Windows (Interior Only) (+$5 per window)</label><br>
        <input type="number" id="windows" placeholder="Number of windows" min="0"><br>

        <!-- Baseboard Cleaning Section -->
        <label><input type="checkbox" value="baseboards"> Baseboard Cleaning</label><br>
        <input type="number" id="baseboardPrice" value="30" min="0"><br>

        <!-- Dust Blinds Section -->
        <label><input type="checkbox" value="dustBlinds"> Dust Blinds (+$20)</label><br>

        <!-- Porch Section -->
        <label><input type="checkbox" value="porchSmall"> Porch Small (+$20)</label><br>

    </div>

    <label for="flatRate">Flat Rate (if applicable):</label>
    <input type="number" id="flatRate" placeholder="Leave empty if not using">

    <button class="button" onclick="calculateQuote()">Calculate Quote</button>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
